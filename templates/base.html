{% load static %}


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Awesome</title>
		<link
			rel="shortcut icon"
			href="https://img.icons8.com/small/64/000000/fire-heart.png"
			type="image/x-icon" />
		<!-- GOOGLE FONT -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<!-- ALPINE JS -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<!-- HTMX & HTMX WEBSOCKET -->
		<script src="https://unpkg.com/htmx.org@2.0.2"></script>
		<script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
		<!-- HYPERSCRIPT -->
		<script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
		<!-- TAILWIND CSS -->
		<link rel="stylesheet" href="{% static "css/style.css" %}">
	</head>
	<body class="bg-gray-100">
		{% include "includes/messages.html" %}
		{% include "includes/header.html" %}
		<div class="{% block control_class %}{% endblock %}">
			{% block layout %}{% endblock %}
		</div>

		{% if user.is_authenticated %}
			<footer
				hx-ext="ws"
				ws-connect="/ws/online_status/"></footer>

			<script id="check-member"></script>
		{% endif %}
	</body>
</html>
