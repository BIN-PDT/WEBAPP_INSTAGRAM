{% extends "layouts/b.html" %}


{% block content %}
    <h1 class="font-1">Delete Comment</h1>

    <div class="only-read">
        {% include "a_posts/comment.html" %}
    </div>

    <p class="mb-6 font-2 text-xl">
        Are you certain about deleting this comment?<br />
        <span class="text-red-600">This action cannot be undone!</span>
    </p>

    <form method="POST">
        {% csrf_token %}

        <div class="text-right">
            <button type="submit">Confirm</button>
            <a
                class="ml-2 button secondary-action"
                href="{{ request.META.HTTP_REFERER }}">
                Go Back
            </a>
        </div>
    </form>
{% endblock %}
