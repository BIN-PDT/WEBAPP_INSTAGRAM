{% extends "layouts/a.html" %}


{% block content %}
    {% for post in posts %}
        {% include "a_posts/post.html" %}
    {% endfor %}

    <div
        class="size-px"
        hx-get="{% if tag %}{% url "category" tag %}{% else %}{% url "home" %}{% endif %}?page={{ page|add:1 }}"
        hx-trigger="revealed"
        hx-target="this"
        hx-swap="outerHTML">
    </div>
{% endblock %}
