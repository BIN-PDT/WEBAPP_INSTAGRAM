{% extends "layouts/b.html" %}


{% block content %}
    <h1 class="font-1">Create Post</h1>
    <div class="card !mb-0 !p-8">
        <div class="mb-5 flex items-center gap-3">
            <img
                class="h-5 object-cover"
                src="https://img.icons8.com/small/96/333333/search--v1.png" />
            <a
                href="https://www.flickr.com/explore"
                target="_blank"
                class="font-4 text-lg text-gray-500 !italic hover:underline">
                Find an image on Flickr
            </a>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="flex flex-col gap-5">{{ form }}</div>

            <div class="mt-7 text-right">
                <button type="submit">Submit Post</button>
                <a
                    class="ml-2 button secondary-action"
                    href="{{ request.META.HTTP_REFERER }}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
