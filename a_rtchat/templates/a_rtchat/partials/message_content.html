{% if message.body %}
    <span>{{ message.content_decrypted }}</span>
{% elif message.file %}
    {% if message.is_image %}
        <img
            class="max-w-72 min-w-8"
            src="{{ message.file.url }}"
            alt="" />
    {% else %}
        &#x1F4CE; <a
            href="{{ message.file.url }}"
            class="italic hover:underline"
            download>{{ message.filename }}</a>
    {% endif %}
{% endif %}
